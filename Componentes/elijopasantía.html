<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a Pasantía - Selección</title>
    <link rel="stylesheet" href="/Estilos/elijopasantía.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <header class="form-header">
                <h1>Registro a pasantía</h1>
                <a href="/Componentes/menu.html" class="btn-back">&#x2190; Volver</a>
            </header>

            <main>
                <label for="listaItemsPasantia" class="visually-hidden">Seleccione una pasantía:</label>
                <select id="listaItemsPasantia" name="listaItemsPasantia">
                    <option value="">Lista de pasantías</option>
                    <option value="frontend">Pasantía en Desarrollo Web Frontend</option>
                    <option value="marketing">Pasantía en Marketing Digital</option>
                    <option value="datos">Pasantía en Análisis de Datos Jr.</option>
                </select>

                <div id="infoItemSeleccionado" class="detalles-beca" aria-live="polite">
                    <p class="placeholder-info">Seleccione una pasantía para ver sus detalles.</p>
                </div>

                <a href="/Componentes/registropasantía.html" type="button" class="btn-accion">Siguiente</a>
            </main>
        </div>
    </div>
    <script src="/Componentes/elijopasantía.js"></script>
</body>
</html>
