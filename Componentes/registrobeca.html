<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Beca</title>
    <link rel="stylesheet" href="/Estilos/registrobeca.css">
</head>
<body>
    <div class="page-wrapper"> <div class="container"> <header class="header">
                <a href="/Componentes/elijobeca.html" class="back-button" aria-label="Volver">
                    <span class="arrow-icon">&#x2190;</span> </a>
                <h1>Solicitud de registro a Beca</h1>
            </header>

            <main class="form-container">
                <form id="becaForm" action="#" method="POST">

                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="telefono" class="sr-only">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                    </div>

                    <div class="form-group">
                        <label for="curso" class="sr-only">Curso</label>
                        <input type="text" id="curso" name="curso" placeholder="Curso">
                    </div>

                    <div class="student-info-box"> <p>Estudiante: Rocchia, Ivan.</p>
                        <p>DNI: 12345678</p>
                        <p>Legajo: 16262</p>
                        <p>Carrera: Ing. en sistemas de información.</p>
                        <p>Promedio: 8.50</p>
                    </div>

                    <a href="/Componentes/confirmarbeca.html" type="submit" class="submit-button">Siguiente</a>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
