<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Beca</title>
    <link rel="stylesheet" href="/Estilos/registrobeca.css">
</head>
<body>
    <div class="page-wrapper"> <div class="container"> <header class="header">
                <a href="#" class="back-button" aria-label="Volver">
                    <span class="arrow-icon">&#x2190;</span> </a>
                <h1>Solicitud de registro a Beca</h1>
            </header>

            <main class="form-container">
                <form id="becaForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="dni" class="sr-only">DNI</label>
                        <input type="text" id="dni" name="dni" placeholder="DNI">
                    </div>

                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="telefono" class="sr-only">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                    </div>

                    <div class="form-group">
                        <label for="curso" class="sr-only">Curso</label>
                        <input type="text" id="curso" name="curso" placeholder="Curso">
                    </div>

                    <div class="student-info-box"> <p>Estudiante: Rocchia, Ivan.</p>
                        <p>Carrera: Ing. en sistemas de información.</p>
                        <p>Promedio: 8.50</p>
                    </div>

                    <div class="form-group file-upload">
                        <label for="cv" class="file-upload-label">Adjunte archivo PDF de CV</label>
                        <input type="file" id="cv" name="cv" accept=".pdf" aria-describedby="cvHelp">
                        <small id="cvHelp">El archivo debe ser menor a 5 MB.</small>
                    </div>

                    <button href="confirmarbeca.html" type="submit" class="submit-button">Siguiente</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
