    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solicitud de Pasantía</title>
        <link rel="stylesheet" href="/Estilos/registropasantía.css">
        </head>
    <body>
        <div class="container">
            <header class="header">
                <a href="#" class="back-button" aria-label="Volver">
                    <span class="arrow-icon">&#x2190;</span> </a>
                <h1>Solicitud de registro a pasantía</h1>
            </header>

            <main class="form-container">
                <form id="pasantiaForm" action="#" method="POST"> <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="hola123@ejemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="+54 9 1234 567890">
                    </div>

                    <div class="form-group">
                        <label for="curso">Curso</label>
                        <input type="text" id="curso" name="curso" placeholder="Ej: 4to Año">
                    </div>

                    <div class="student-info">
                        <p><strong>Estudiante:</strong> Ivan Rocchia</p>
                        <p><strong>Carrera:</strong> Ing. en sistemas de información</p>
                        <p><strong>Promedio:</strong> 8.50</p>
                    </div>

                    <div class="form-group file-upload">
                        <label for="cv">Adjunte archivo PDF de CV</label>
                        <input type="file" id="cv" name="cv" accept=".pdf" aria-describedby="cvHelp">
                        <small id="cvHelp">El archivo debe ser menor a 5 MB.</small>
                    </div>
                </form>
                <a href="/Componentes/confirmación.html" type="submit" class="submit-button">Siguiente</a>
            </main>
        </div>
    </body>
    </html>
